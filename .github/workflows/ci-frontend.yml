# This CI is meant to execute frontend tests. It also checks/lints the code.

name: "AREA Frontend CI"

on:
  workflow_call:
    inputs:
      API_URL:
        description: "The API URL"
        required: true
        type: string

env:
  VITE_API_URL: "${{ inputs.API_URL }}"

permissions: read-all

jobs:
  check:
    name: "Execute the ESLint checker, check code using SvelteKit and execute the tests"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: "Install NPM packages"
        working-directory: "./frontend/"
        run: "npm ci"

      - name: "Generate typesafe-i18n files"
        working-directory: "./frontend/"
        run: "npm run i18n:ci"

      - name: "ESLint checker"
        working-directory: "./frontend/"
        run: "npm run lint"

      - name: "Check code"
        working-directory: "./frontend/"
        run: "npm run check"

      - name: "Build the project"
        working-directory: "./frontend/"
        run: "npm run build"

  cypress:
    name: "Cypress"
    needs:
      - "check"
    if: false
    uses: "./.github/workflows/ci-frontend-cypress.yml"
    secrets: inherit
    with:
        API_URL: "${{ inputs.API_URL }}"

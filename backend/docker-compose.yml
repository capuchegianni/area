services:

  db:
    image: postgres:12.20-alpine3.20
    container_name: postgres-area-poc
    shm_size: 128mb
    restart: always
    env_file:
      - .env
    volumes:
      - ./postgres:/var/lib/postgresql/data:rw
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 5480:8080

  redis:
    image: redis:8.0-M01
    restart: always
    container_name: area-redis
    ports:
      - 6379:6379
    env_file:
      - .env
    command: /bin/sh -c redis-server --requirepass "$${REDIS_PASSWORD}"

